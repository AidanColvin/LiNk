<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        :root {
            --bg: #FFFAF0; 
            --card-base: #B09B8C; 
            --card-selected: #FFE4C4; 
            --grid-line: #000;
            --border-width: 4px; 
        }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: var(--bg); margin: 0; padding: 10px;
            height: 100vh; justify-content: center; overflow: hidden;
        }
        
        #game-container { width: 100%; max-width: 620px; }
        
        /* HEADER RESTORATION: "link" title and circle logo */
        .header-container {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; margin-bottom: 20px;
        }
        h1 { 
            margin: 0; font-size: 3rem; font-weight: 700; color: #1a1a1a; 
            text-transform: lowercase; letter-spacing: 1px;
        }
        .logo-icon { 
            font-size: 2.5rem; color: #C4A484; 
            /* This is the unicode equivalent of your 3-circle logo */
        }

        .grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: var(--border-width); padding: var(--border-width); 
            background-color: var(--grid-line); 
            border: var(--border-width) solid var(--grid-line); 
            border-radius: 35px; margin-bottom: 20px;
            box-sizing: border-box;
            min-height: 350px; position: relative;
        }

        /* CARD COLORS RESTORED */
        .word-card { 
            aspect-ratio: 1/1; 
            background: var(--card-base); 
            border-radius: 25px; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-weight: 800; text-transform: uppercase; 
            cursor: pointer; user-select: none; text-align: center; 
            padding: 5px; font-size: 0.9rem;
            transition: background 0.15s ease;
        }
        @media(min-width: 500px) { .word-card { font-size: 1rem; padding: 10px; } }
        
        .word-card.selected { background: var(--card-selected); }
        
        /* DEFINITION STYLING RESTORED */
        .word-text { font-size: 1.1rem; color: #000; letter-spacing: 0.5px; }
        .def-container { 
            font-size: 0.65rem; text-transform: none; font-weight: 500; 
            margin-top: 5px; color: #222; line-height: 1.1;
            display: none; 
        }

        .controls { 
            display: flex; gap: 10px; justify-content: center; 
            margin-bottom: 12px; width: 100%; padding: 0 10px; box-sizing: border-box;
        }
        
        button { 
            flex: 1; padding: 12px 0; border-radius: 50px; 
            border: 3px solid #000; background: transparent; 
            font-weight: 700; cursor: pointer; font-size: 1rem; color: #000;
        }
        button:hover { background: rgba(0,0,0,0.05); } 
        button:disabled { opacity: 0.3; cursor: not-allowed; border-color: #999; color: #999; }
        
        #submit-btn.active { background-color: #000; color: #fff; }

        .attempts-section { 
            display: flex; align-items: center; justify-content: flex-end; gap: 10px;
            font-weight: 600; font-size: 1.1rem; width: 100%; padding-right: 15px; 
        }
        .circles-container { display: flex; gap: 8px; }
        .circle { 
            width: 18px; height: 18px; background: #C4A484; 
            border: 2px solid #000; border-radius: 50%;
        }
        .circle.spent { background: transparent; }

        .solved-row { 
            grid-column: span 4; height: 80px; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 800; text-transform: uppercase; margin-bottom: 5px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>link</h1>
        <div class="logo-icon">꩜</div> 
    </div>
    
    <div id="game-container">
        <div id="grid" class="grid"></div>
        
        <div class="controls">
            <button id="shuffle-btn">Shuffle</button>
            <button id="def-btn">Definitions</button>
            <button id="submit-btn" disabled>Submit</button>
        </div>
        
        <div style="text-align: center; margin-top: 5px;">
            <button id="new-game-btn" style="border: none; text-decoration: underline; font-size: 1rem; padding: 5px 20px;">New Game</button>
        </div>

        <div class="attempts-section">
            <span>Attempts:</span>
            <div id="circles" class="circles-container">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <script>
        // Restored Generic Dictionary 
        // Note: For words in the new big list, this falls back to a placeholder
        const dictionary = {
            "BARK": { phon: "bɑːrk", def: "Protective tree covering." },
            "LEAF": { phon: "liːf", def: "Green plant structure." },
            "ROOT": { phon: "ruːt", def: "Plant anchor." },
            "BRANCH": { phon: "bræntʃ", def: "Tree limb." }
        };

        let gameData = [];
        let currentWords = [];
        let selectedWords = [];
        let mistakes = 4;
        let solvedCategories = [];

        async function initGame() {
            try {
                // FIXED BRIDGE: Points to the master bank we just created
                const response = await fetch('master_category_bank.json');
                const data = await response.json();
                
                const batchKeys = Object.keys(data.batches);
                const randomKey = batchKeys[Math.floor(Math.random() * batchKeys.length)];
                gameData = data.batches[randomKey];
                
                currentWords = gameData.flatMap(cat => cat.words.map(w => ({ text: w, catId: cat.id })));
                shuffleWords();
            } catch (e) { 
                console.error("Error loading JSON", e);
                document.getElementById('grid').innerHTML = "<div style='grid-column:1/-1;text-align:center'>Error loading game data.</div>";
            }
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = ''; 

            // 1. Draw Solved Rows
            solvedCategories.forEach(cat => {
                const row = document.createElement('div');
                row.className = 'solved-row';
                row.style.backgroundColor = cat.color;
                row.innerHTML = `<div>${cat.name}</div><div style="font-weight:normal; font-size:0.8rem">${cat.words.join(', ')}</div>`;
                gridEl.appendChild(row);
            });

            // 2. Draw Cards
            currentWords.forEach(wordObj => {
                const div = document.createElement('div');
                div.className = 'word-card';
                if (selectedWords.find(sw => sw.text === wordObj.text)) div.classList.add('selected');
                
                // Logic to get definition (or placeholder)
                const info = dictionary[wordObj.text] || { phon: "", def: "Definition not available" };
                
                div.innerHTML = `
                    <div class="word-text">${wordObj.text}</div>
                    <div class="def-container" id="def-${wordObj.text}">
                        ${info.def}
                    </div>
                `;
                div.onclick = () => toggleSelect(div, wordObj);
                gridEl.appendChild(div);
            });
        }

        function toggleSelect(el, wordObj) {
            const defDiv = document.getElementById(`def-${wordObj.text}`);
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                selectedWords = selectedWords.filter(w => w.text !== wordObj.text);
                if(defDiv) defDiv.style.display = 'none';
            } else if (selectedWords.length < 4) {
                el.classList.add('selected');
                selectedWords.push(wordObj);
            }
            updateButtons();
        }

        function updateButtons() {
            const submitBtn = document.getElementById('submit-btn');
            if (selectedWords.length === 4) {
                submitBtn.disabled = false;
                submitBtn.classList.add('active');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove('active');
            }
        }

        function shuffleWords() {
            currentWords.sort(() => Math.random() - 0.5);
            renderGrid();
        }

        document.getElementById('shuffle-btn').onclick = shuffleWords;
        document.getElementById('new-game-btn').onclick = () => location.reload();

        // FIXED: Definitions Button Logic
        document.getElementById('def-btn').onclick = () => {
            selectedWords.forEach(w => {
                const defEl = document.getElementById(`def-${w.text}`);
                if (defEl) {
                    // Toggle visibility
                    const isHidden = (defEl.style.display === 'none' || defEl.style.display === '');
                    defEl.style.display = isHidden ? 'block' : 'none';
                }
            });
        };

        document.getElementById('submit-btn').onclick = () => {
            if (selectedWords.length !== 4) return;
            const firstId = selectedWords[0].catId;
            const isMatch = selectedWords.every(w => w.catId === firstId);

            if (isMatch) handleCorrect(firstId);
            else handleWrong();
        };

        function handleCorrect(catId) {
            const category = gameData.find(c => c.id === catId);
            
            // Push to solved list
            solvedCategories.push(category);
            
            currentWords = currentWords.filter(w => w.catId !== catId);
            selectedWords = [];
            
            // Re-render to show solved row
            renderGrid();
            updateButtons();
            
            if (currentWords.length === 0) setTimeout(() => alert("You Win!"), 300);
        }

        function handleWrong() {
            mistakes--;
            const circles = document.querySelectorAll('.circle');
            if (circles[mistakes]) circles[mistakes].classList.add('spent');
            const grid = document.getElementById('grid');
            grid.classList.add('shake');
            setTimeout(() => grid.classList.remove('shake'), 500);
            if (mistakes === 0) {
                setTimeout(() => { alert("Game Over!"); location.reload(); }, 600);
            }
        }

        initGame();
    </script>
</body>
</html>
