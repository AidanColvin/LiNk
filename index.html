<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        :root {
            --bg: #FFFAF0; 
            --card-base: #E3CAA5; /* UPDATED: Tan/Brown color */
            --card-selected: #FFE4C4; 
            --grid-line: #000;
            --border-width: 4px; 
        }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            background: var(--bg); margin: 0; padding: 10px;
            height: 100vh; justify-content: center; overflow: hidden;
        }
        
        #game-container { width: 100%; max-width: 620px; }
        
        /* HEADER: link + Triple Circle SVG */
        .header-container {
            display: flex; align-items: center; justify-content: center;
            gap: 20px; margin-bottom: 25px;
        }
        
        h1 { 
            margin: 0; font-size: 4rem; font-weight: 700; color: #1a1a1a; 
            text-transform: lowercase; letter-spacing: 1px;
        }

        .logo-svg {
            width: 65px; height: 65px;
            stroke: #C4A484; stroke-width: 8; fill: none;
        }

        .grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: var(--border-width); padding: var(--border-width); 
            background-color: var(--grid-line); 
            border: var(--border-width) solid var(--grid-line); 
            border-radius: 35px; margin-bottom: 20px;
            box-sizing: border-box;
            min-height: 350px; 
        }

        .word-card { 
            aspect-ratio: 1/1; 
            background: var(--card-base); 
            border-radius: 25px; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-weight: 800; text-transform: uppercase; 
            cursor: pointer; user-select: none; text-align: center; 
            padding: 5px; font-size: 0.9rem;
            transition: background 0.15s ease;
            position: relative;
        }
        @media(min-width: 500px) { .word-card { font-size: 1rem; padding: 10px; } }
        
        .word-card.selected { background: var(--card-selected); }
        
        .word-text { font-size: 1.1rem; color: #000; letter-spacing: 0.5px; z-index: 2; }
        
        /* DEFINITION STYLING: Hidden by default */
        .def-container { 
            display: none; 
            font-size: 0.65em; 
            margin-top: 5px; 
            font-weight: normal; 
            text-transform: none; 
            line-height: 1.2;
            color: #222;
            background: rgba(255,255,255,0.5);
            padding: 4px;
            border-radius: 6px;
            width: 90%;
        }

        .controls { 
            display: flex; gap: 10px; justify-content: center; 
            margin-bottom: 12px; width: 100%; padding: 0 10px; box-sizing: border-box;
        }
        
        button { 
            flex: 1; padding: 12px 0; border-radius: 50px; 
            border: 3px solid #000; background: transparent; 
            font-weight: 700; cursor: pointer; font-size: 1rem; color: #000;
        }
        button:hover { background: rgba(0,0,0,0.05); } 
        button:disabled { opacity: 0.3; cursor: not-allowed; border-color: #999; color: #999; }
        
        .bottom-bar { display: flex; align-items: center; justify-content: flex-end; width: 100%; padding-right: 20px; box-sizing: border-box; }
        .attempts-section { display: flex; align-items: center; justify-content: flex-end; gap: 10px; font-size: 1.1rem; white-space: nowrap; flex-wrap: nowrap; }
        .circles-container { display: inline-flex; flex-direction: row; align-items: center; gap: 8px; }
        .circle { width: 16px; height: 16px; background: var(--card-base); border-radius: 50%; border: 2px solid #000; }
        .circle.spent { opacity: 0; }

        .attempts-section { 
            display: flex; align-items: center; justify-content: flex-end; gap: 10px;
            font-weight: 600; font-size: 1.1rem; width: 100%; padding-right: 15px; 
        }
        .circle { 
            width: 18px; height: 18px; 
            background: #C4A484; /* Matches logo color */
            border: 2px solid #000; border-radius: 50%;
        }
        .circle.spent { background: transparent; }

        .solved-row { 
            grid-column: span 4; height: 80px; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 800; text-transform: uppercase; margin-bottom: 5px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>link</h1>
        <svg class="logo-svg" viewBox="0 0 100 100">
            <circle cx="35" cy="35" r="25" />
            <circle cx="65" cy="35" r="25" />
            <circle cx="50" cy="65" r="25" />
        </svg>
    </div>
    
    <div id="game-container">
        <div id="grid" class="grid"></div>
        
        <div class="controls">
            <button id="shuffle-btn">Shuffle</button>
            <button id="def-btn">Definitions</button>
            <button id="submit-btn" disabled>Submit</button>
        </div>
        
        <div style="text-align: center; margin-top: 5px;">
            <button id="new-game-btn" style="border: none; text-decoration: underline; font-size: 1rem; padding: 5px 20px;">New Game</button>
        </div>

        <div class="attempts-section">
            <span>Attempts:</span>
            <div id="circles" class="circles-container">
                <div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div>
            </div>
        </div>
    </div>

    <script>
        let gameData = [];
        let dictionary = {}; 
        let currentWords = [];
        let selectedWords = [];
        let mistakes = 4;
        let solvedCategories = [];

        async function initGame() {
            try {
                // LOAD DATA
                const response = await fetch('master_category_bank.json');
                const data = await response.json();
                
                // LOAD DICTIONARY TO FIX 'LOADING' BUG
                dictionary = data.dictionary || {};

                // PICK BATCH
                const batchKeys = Object.keys(data.batches);
                const randomKey = batchKeys[Math.floor(Math.random() * batchKeys.length)];
                gameData = data.batches[randomKey];
                
                currentWords = gameData.flatMap(cat => cat.words.map(w => ({ text: w, catId: cat.id })));
                shuffleWords();
            } catch (e) { 
                console.error("Error loading JSON", e);
                document.getElementById('grid').innerHTML = "<div style='grid-column:1/-1;text-align:center;padding:20px'>Error loading data. Try refreshing.</div>";
            }
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = ''; 

            // SOLVED ROWS
            solvedCategories.forEach(cat => {
                const row = document.createElement('div');
                row.className = 'solved-row';
                row.style.backgroundColor = cat.color;
                row.innerHTML = `<div>${cat.name}</div><div style="font-weight:normal; font-size:0.8rem">${cat.words.join(', ')}</div>`;
                gridEl.appendChild(row);
            });

            // ACTIVE CARDS
            currentWords.forEach(wordObj => {
                const div = document.createElement('div');
                div.className = 'word-card';
                if (selectedWords.find(sw => sw.text === wordObj.text)) div.classList.add('selected');
                
                // DATA FOR DEFINITIONS
                const info = dictionary[wordObj.text] || { phon: "", def: "No definition found" };
                
                div.innerHTML = `
                    <div class="word-text">${wordObj.text}</div>
                    <div class="def-container" id="def-${wordObj.text}">
                        <b>${info.phon}</b><br>${info.def}
                    </div>
                `;
                div.onclick = () => toggleSelect(div, wordObj);
                gridEl.appendChild(div);
            });
        }

        function toggleSelect(el, wordObj) {
            if (solvedCategories.some(c => c.id === wordObj.catId)) return;
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                selectedWords = selectedWords.filter(w => w.text !== wordObj.text);
            } else if (selectedWords.length < 4) {
                el.classList.add('selected');
                selectedWords.push(wordObj);
            }
            updateButtons();
        }

        function updateButtons() {
            const submitBtn = document.getElementById('submit-btn');
            if (selectedWords.length === 4) {
                submitBtn.disabled = false;
                submitBtn.classList.add('active');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove('active');
            }
        }

        function shuffleWords() {
            currentWords.sort(() => Math.random() - 0.5);
            renderGrid();
        }

        document.getElementById('shuffle-btn').onclick = shuffleWords;
        document.getElementById('new-game-btn').onclick = () => location.reload();

        // FIXED DEFINITIONS TOGGLE
        document.getElementById('def-btn').onclick = () => {
            selectedWords.forEach(w => {
                const defEl = document.getElementById(`def-${w.text}`);
                if (defEl) {
                    const isHidden = (window.getComputedStyle(defEl).display === 'none');
                    defEl.style.display = isHidden ? 'block' : 'none';
                }
            });
        };

        document.getElementById('submit-btn').onclick = () => {
            if (selectedWords.length !== 4) return;
            const firstId = selectedWords[0].catId;
            const isMatch = selectedWords.every(w => w.catId === firstId);

            if (isMatch) {
                const category = gameData.find(c => c.id === firstId);
                solvedCategories.push(category);
                currentWords = currentWords.filter(w => w.catId !== firstId);
                selectedWords = [];
                renderGrid();
                if (currentWords.length === 0) setTimeout(() => alert("You Win!"), 300);
            } else {
                mistakes--;
                const circles = document.querySelectorAll('.circle');
                if (circles[mistakes]) circles[mistakes].classList.add('spent');
                
                const grid = document.getElementById('grid');
                grid.classList.add('shake');
                setTimeout(() => grid.classList.remove('shake'), 500);
                
                if (mistakes === 0) setTimeout(() => { alert("Game Over!"); location.reload(); }, 600);
            }
        };

        initGame();
    </script>
</body>
</html>
