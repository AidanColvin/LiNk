<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        :root { --bg: #FFFAF0; --card-base: #B09B8C; --card-selected: #FFE4C4; --grid-line: #000; --border-width: 4px; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background: var(--bg); margin: 0; padding: 10px; height: 100vh; justify-content: center; overflow: hidden; }
        #game-container { width: 100%; max-width: 620px; }
        .header-container { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 3rem; font-weight: 700; color: #1a1a1a; text-transform: lowercase; letter-spacing: 1px; }
        .logo-icon { font-size: 2.5rem; color: #C4A484; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--border-width); padding: var(--border-width); background-color: var(--grid-line); border: var(--border-width) solid var(--grid-line); border-radius: 35px; margin-bottom: 20px; box-sizing: border-box; min-height: 350px; position: relative; }
        
        .loading-msg { position: absolute; width: 100%; text-align: center; top: 45%; color: white; font-weight: bold; }

        .word-card { aspect-ratio: 1/1; background: var(--card-base); border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; cursor: pointer; user-select: none; text-align: center; padding: 5px; font-size: 0.8rem; transition: background 0.15s ease; }
        @media(min-width: 500px) { .word-card { font-size: 1rem; padding: 10px; } }
        .word-card.selected { background: var(--card-selected); }
        
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 12px; width: 100%; padding: 0 10px; box-sizing: border-box; }
        button { flex: 1; padding: 12px 0; border-radius: 50px; border: 3px solid #000; background: transparent; font-weight: 700; cursor: pointer; font-size: 1rem; color: #000; }
        button:hover { background: rgba(0,0,0,0.05); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        #submit-btn.active { background-color: #000; color: #fff; }
        
        .attempts-section { display: flex; align-items: center; justify-content: flex-end; gap: 10px; font-weight: 600; font-size: 1.1rem; width: 100%; padding-right: 15px; }
        .circle { width: 18px; height: 18px; background: #C4A484; border: 2px solid #000; border-radius: 50%; }
        .circle.spent { background: transparent; }
        .solved-row { grid-column: span 4; height: 80px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>link</h1>
        <div class="logo-icon">ê©œ</div> 
    </div>
    
    <div id="game-container">
        <div id="grid" class="grid">
            <div class="loading-msg">Loading...</div>
        </div>
        
        <div class="controls">
            <button id="shuffle-btn">Shuffle</button>
            <button id="submit-btn" disabled>Submit</button>
            <button id="new-game-btn">New Game</button>
        </div>

        <div class="attempts-section">
            <span>Attempts:</span>
            <div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div>
        </div>
    </div>

    <script>
        let gameData = [];
        let currentWords = [];
        let selectedWords = [];
        let mistakes = 4;
        let solvedCategories = [];

        async function initGame() {
            try {
                // FIXED: Direct link to the file we just created
                const response = await fetch('master_category_bank.json');
                if (!response.ok) throw new Error("File not found");
                const data = await response.json();
                
                const batchKeys = Object.keys(data.batches);
                const randomBatch = batchKeys[Math.floor(Math.random() * batchKeys.length)];
                gameData = data.batches[randomBatch];
                
                currentWords = gameData.flatMap(cat => 
                    cat.words.map(w => ({ text: w, catId: cat.id, catName: cat.name, color: cat.color }))
                );
                
                shuffleWords();
            } catch (error) {
                document.querySelector('.loading-msg').innerText = "Error: " + error.message;
            }
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = ''; 

            solvedCategories.forEach(cat => {
                const row = document.createElement('div');
                row.className = 'solved-row';
                
                // Map color names to hex if needed, or use direct
                let bg = '#90EE90'; // Default Seed
                if(cat.color === 'Red Herring') bg = '#ADD8E6';
                if(cat.color === 'Tricky') bg = '#FFFFE0';
                if(cat.color === 'Expert') bg = '#FFB6C1';
                
                row.style.backgroundColor = bg;
                row.innerHTML = `<div>${cat.name}</div><div style="font-weight:normal; font-size:0.8rem">${cat.words.join(', ')}</div>`;
                gridEl.appendChild(row);
            });

            currentWords.forEach(wordObj => {
                const div = document.createElement('div');
                div.className = 'word-card';
                if (selectedWords.find(sw => sw.text === wordObj.text)) div.classList.add('selected');
                div.innerHTML = `<div>${wordObj.text}</div>`;
                div.onclick = () => toggleSelect(div, wordObj);
                gridEl.appendChild(div);
            });
        }

        function toggleSelect(el, wordObj) {
            if (solvedCategories.some(c => c.id === wordObj.catId)) return;
            if (el.classList.contains('selected')) {
                selectedWords = selectedWords.filter(w => w.text !== wordObj.text);
            } else if (selectedWords.length < 4) {
                selectedWords.push(wordObj);
            }
            renderGrid();
            updateButtons();
        }

        function updateButtons() {
            const submitBtn = document.getElementById('submit-btn');
            if (selectedWords.length === 4) {
                submitBtn.disabled = false;
                submitBtn.classList.add('active');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove('active');
            }
        }

        function shuffleWords() {
            currentWords.sort(() => Math.random() - 0.5);
            renderGrid();
        }

        document.getElementById('shuffle-btn').onclick = shuffleWords;
        document.getElementById('new-game-btn').onclick = () => location.reload();

        document.getElementById('submit-btn').onclick = () => {
            if (selectedWords.length !== 4) return;
            const firstId = selectedWords[0].catId;
            const isMatch = selectedWords.every(w => w.catId === firstId);

            if (isMatch) {
                const category = gameData.find(c => c.id === firstId);
                solvedCategories.push(category);
                currentWords = currentWords.filter(w => w.catId !== firstId);
                selectedWords = [];
                renderGrid();
                updateButtons();
                if (currentWords.length === 0) setTimeout(() => alert("You Win!"), 300);
            } else {
                mistakes--;
                const circles = document.querySelectorAll('.circle');
                if (circles[mistakes]) circles[mistakes].classList.add('spent');
                alert("Incorrect!");
                if (mistakes === 0) setTimeout(() => { alert("Game Over"); location.reload(); }, 500);
            }
        };

        initGame();
    </script>
</body>
</html>
